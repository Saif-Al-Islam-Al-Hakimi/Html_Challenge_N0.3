<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <table border="1" style="width: 100%;text-align: center;height: 200px;">
        <caption><strong>Complex Table</strong></caption>

        <thead>
            <th>year</th>
            <th>group</th>
            <th>language</th>
            <th>done</th>
            <th>passed</th>
        </thead>

        <tbody>
            <tr>
                <td rowspan="6">2020</td>
            </tr>

            <tr>
                <td rowspan="2">Web</td>
                <td> html</td>
                <td colspan="2">yes</td>
            </tr>

            <tr>
                <td> CSS </td>
                <td colspan="2">yes</td>
            </tr>

            <tr>
                <td rowspan="3">Java</td>
                <td> js </td>
                <td>yes</td>
                <td>No</td>
            </tr>

            <tr>
                <td> Php </td>
                <td colspan="2">yes</td>
            </tr>

            <tr>
                <td> Pathon </td>
                <td>yes</td>
                <td>No</td>
            </tr>

        </tbody>

    </table>

</body>
</html>
